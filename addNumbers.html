<!DOCTYPE html>
	<head>
		<meta charset='utf-8'>
		<title>Adding up two numbers</title>
		<meta name='description' content='Simple form to calculate sum of two numbers'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' href='static/css/main.css'>
	</head>
	<body>
		<h2>Please, enter two numbers and press 'Calculate':</h2>

		<div id='form'>
			<form id='form_numbers' action='api.php' method='GET'>
				<div class='number'>
					<input type='text' name='number_one' value='' required> 
				</div>
				<div class='number'> + </div>
				<div class='number'>
					<input type='text' name='number_two' value='' required>
				</div> 
				<div id='text'>And result is...</div>
				<br>
				<div id='answer'></div>
				<div class='buttons'>
					<div id='calculate'><input type='submit' value='Calculate!'></div>
					<div id='reset'><input type='reset' value='Reset'></div>
				</div>
			</form>
		</div>
	</body>
</html>
